<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addRowAjax() {
            var taskObj = {
                "description": $('#dsc').val(),
                "created": $('#crd').val(),
                "done": $('#don').val()
            };
            var taskJson = JSON.stringify(taskObj);
            var url = "http://localhost:8082/itemAdd";

            $.ajax({
                type: "POST",
                url: url,
                data: taskJson,
                async: false,
                success: [function (data) {
                    selectAllAjax();
                }],
                error: [function (request) {
                    alert(request.responseText);
                }]
            });
        }
        function selectAllAjax() {
            var taskObj = {
                "description": $('#dsc').val(),
                "created": $('#crd').val(),
                "done": $('#don').val()
            };
            var taskJson = JSON.stringify(taskObj);
            var url = "http://localhost:8082/itemAll";

            $.ajax({
                type: "POST",
                url: url,
                data: taskJson,
                async: false,
                success: [function (data) {
                    $('#table').find('tr:last').after(data);
                }],
                error: [function (request) {
                    alert(request.responseText);
                }]
            });
        }
        function taskReady(text) {

            if (false !== document.getElementById(text).checked)
            {
                document.getElementById(text).checked = true;
                alert(true);
                alert(text);
            } else {
                document.getElementById(text).checked = false;
                alert(false);
            }
        }
    </script>
    <style>
        form{
            margin: 2%;
        }
    </style>
</head>
<body>
<br>
<div class="table-responsive">
    <form>
        <div class="form-group">
            <label for="dsc">Description:</label>
            <input type="text" class="form-control" title="Enter description task." id="dsc">
        </div>
        <div class="form-group">
            <label for="crd">Created:</label>
            <input type="datetime" class="form-control" id="crd">
        </div>
        <div class="form-group">
            <label for="don">Done:</label>
            <input type="text" class="form-control" id="don">
        </div>
        <br>
        <button type="button" class="btn btn-default" onclick="addRowAjax();">Add row ajax</button>
    </form>
</div>

<br>
<div class="table-responsive">
    <table class="table" id ="table" onload="selectAllAjax()">
        <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!--<td>First task</td>-->
            <!--<th>02.03.2018</th>-->
            <!--<td><input type="checkbox" id="1" checked onchange="taskReady(id)"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
